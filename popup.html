<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>

    <link rel="stylesheet" href="style.css">
    <link href="./fonts/Open Sans.css" rel="stylesheet">
    <script src="./typo/typo.js"></script>
</head>
<body>
    <span id="mainBar">
        <span style="vertical-align: top;">
            Wordnik Definition
        </span>

        <span style="vertical-align: top; float: right; padding-right: 18px;" id="about_btn" class="ico_btn_light">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="22" viewBox="0 0 24 24" width="22">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/>
            </svg>
        </span>
    </span>

    <h3 id="wordBar"></h3>

    <div id="searchBar">
        <span style="vertical-align: -7px;" id="search_back" class="ico_btn_dark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#777575" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </span>
        
        &nbsp;

        <input  type="text" 
                name="search" 
                id="search-box" 
                placeholder="Search Word Definition" 
                autofocus 
                style="width: 72%;">        

        <span style="vertical-align: -7px;" id="mic_btn" class="ico_btn_dark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#777575" height="24" viewBox="0 0 24 24" width="24">
                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </span>
    </div>

    <p id="defBox">
        <!--  -->
    </p>
    
    <script src="popup.js"></script>
</body>
</html>
